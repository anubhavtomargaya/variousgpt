<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processing</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5DF5GL4LB5"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5DF5GL4LB5');
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nemb.css') }}">
    <style>
        .step {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            background: #f5f5f5;
        }
        .step.active {
            background: #e3f2fd;
        }
        .step.completed {
            background: #e8f5e9;
        }
        .step.failed {
            background: #ffebee;
        }
        .tick {
            display: inline-block;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .tick.pending {
            background: #9e9e9e;
            color: white;
        }
        .tick.active {
            background: #2196f3;
            color: white;
        }
        .tick.completed {
            background: #4caf50;
            color: white;
        }
        .tick.failed {
            background: #f44336;
            color: white;
        }
        .error-message {
            color: #f44336;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="title">Processing: {{filename}}</div>
    <div id="loader" class="loader"></div>
    <div id="content" class="content" style="display: none;">
        <div id="upload" class="step">
            <span class="tick">1</span>
            <span class="status-text">Upload</span>
            <div class="error-message"></div>
        </div>
        <div id="classification" class="step">
            <span class="tick">2</span>
            <span class="status-text">Classification</span>
            <div class="error-message"></div>
        </div>
        <div id="text_extraction" class="step">
            <span class="tick">3</span>
            <span class="status-text">Text Extraction</span>
            <div class="error-message"></div>
        </div>
        <div id="qa_generation" class="step">
            <span class="tick">4</span>
            <span class="status-text">QA Generation</span>
            <div class="error-message"></div>
        </div>
        <div id="embedding_generation" class="step">
            <span class="tick">5</span>
            <span class="status-text">Embedding Generation</span>
            <div class="error-message"></div>
        </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const loader = document.getElementById("loader");
        const content = document.getElementById("content");
        
        // Extract parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('file');
        const extn = urlParams.get('extn');
        let processId = null;

        function updateStepStatus(stepId, status, error = null) {
            const step = document.getElementById(stepId);
            const tick = step.querySelector('.tick');
            const errorDiv = step.querySelector('.error-message');
            
            // Reset classes
            step.classList.remove('active', 'completed', 'failed');
            tick.classList.remove('pending', 'active', 'completed', 'failed');
            
            // Update based on status
            if (status === 'completed') {
                step.classList.add('completed');
                tick.classList.add('completed');
                tick.innerHTML = '✓';
            } else if (status === 'failed') {
                step.classList.add('failed');
                tick.classList.add('failed');
                tick.innerHTML = '✗';
            } else if (status === 'active') {
                step.classList.add('active');
                tick.classList.add('active');
                tick.innerHTML = '⋯';
            } else {
                tick.classList.add('pending');
            }
            
            // Update error message if any
            errorDiv.textContent = error || '';
        }

        function checkStatus() {
            if (!processId) return;

            fetch(`/status/${processId}`)
                .then(response => response.json())
                .then(data => {
                    // Hide loader once we have data
                    loader.style.display = 'none';
                    content.style.display = 'block';

                    // Update each step status
                    const steps = ['upload', 'classification', 'text_extraction', 'qa_generation', 'embedding_generation'];
                    
                    steps.forEach(step => {
                        const event = data.events.find(e => e.stage === step);
                        if (event) {
                            updateStepStatus(step, event.status, event.error_message);
                        } else {
                            updateStepStatus(step, 'pending');
                        }
                    });

                    // If we have failures, stop polling
                    if (data.has_failures) {
                        return;
                    }

                    // If all completed, redirect
                    if (data.is_completed) {
                        window.location.href = "/company";
                        return;
                    }

                    // Continue polling
                    setTimeout(checkStatus, 5000);
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                    setTimeout(checkStatus, 5000);
                });
        }

        if (filename) {
            const baseUrl = extn === 'json' ? '/loader/process/tdoc' : '/loader/process/pdf';
            
            fetch(baseUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ file: filename })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Process initiated:', data);
                processId = data.process_id;
                checkStatus();  // Start polling status
            })
            .catch(error => {
                console.error('Error processing file:', error);
                loader.style.display = 'none';
                content.textContent = 'Error processing file: ' + error.message;
            });
        } else {
            console.error('Filename not provided');
            loader.style.display = 'none';
            content.textContent = 'Error: Filename not provided';
        }
    });
    </script>
</body>
</html>
