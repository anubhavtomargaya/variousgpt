<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        .upload-area {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0 auto;
            cursor: pointer;
        }
        .upload-area.hover {
            border-color: #333;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-area" id="uploadArea">
        Drop files here or click to upload
    </div>
    <input type="file" id="fileInput" multiple>
    <script>
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('uploadArea').addEventListener('dragover', (event) => {
            event.preventDefault();
            event.stopPropagation();
            document.getElementById('uploadArea').classList.add('hover');
        });

        document.getElementById('uploadArea').addEventListener('dragleave', (event) => {
            event.preventDefault();
            event.stopPropagation();
            document.getElementById('uploadArea').classList.remove('hover');
        });

        document.getElementById('uploadArea').addEventListener('drop', (event) => {
            event.preventDefault();
            event.stopPropagation();
            document.getElementById('uploadArea').classList.remove('hover');
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        document.getElementById('fileInput').addEventListener('change', (event) => {
            const files = event.target.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                uploadFile(files[i]);
            }
        }

        function uploadFile(file) {
            const url = 'http://localhost:5000/api/v1/gptube/upload';
            const formData = new FormData();
            formData.append('file', file);

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    console.log(data.file_name)
                    console.log(Object(data.file_name))
                    alert('File uploaded successfully: ' + Object(data.file_name));
                    window.location.href = "/view/procpdf?file="+ Object(data.file_name);
                    
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
