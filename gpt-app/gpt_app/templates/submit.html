<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit YouTube Link</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .input-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit YouTube Link</h1>
        <div class="input-container">
            <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL">
            <button onclick="submitYouTube()">Go</button>
        </div>
        <div id="response"></div>
    </div>

    <script>
        function submitYouTube() {
            var url = document.getElementById('youtubeUrl').value.trim();
            if (!url) {
                alert('Please enter a YouTube URL.');
                return;
            }

            axios.post('/yt/submit', {
                url: url
            })
            .then(function (response) {
                // Handle success response
                console.log(response.data);
                var resultDiv = document.getElementById('response');
                resultDiv.innerHTML = `<p>Status: ${response.data.status}</p>
                                       <p>Message: ${response.data.message}</p>
                                       <p>Audio File: ${response.data.audio_file}</p>`;
            })
            .catch(function (error) {
                // Handle error
                console.error('Error:', error.response.data);
                var resultDiv = document.getElementById('response');
                resultDiv.innerHTML = `<p>Error: ${error.response.data.error}</p>`;
            });
        }
    </script>
</body>
</html>
